<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 12px;
            width: 220px;
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
            transition: box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }

        button {
            padding: 12px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #weatherDisplay {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            transition: background 0.3s;
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin: 5px 0;
            font-size: 18px;
        }

        /* Animações para exibir informações de clima */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <input type="text" id="cityInput" placeholder="Digite uma cidade...">
        <button id="searchButton">Buscar</button>
        <div id="weatherDisplay" class="fade-in"></div>
    </div>
    <script>
        const apiKey = '10e10dd911944d4b900210728240610'; // Sua chave da API
        const searchButton = document.getElementById('searchButton');
        const cityInput = document.getElementById('cityInput');
        const weatherDisplay = document.getElementById('weatherDisplay');

        searchButton.addEventListener('click', () => {
            const city = cityInput.value;
            getWeather(city);
        });

        async function getWeather(city) {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=pt`);
                if (!response.ok) {
                    throw new Error('Cidade não encontrada');
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                weatherDisplay.innerHTML = `<p>${error.message}</p>`;
            }
        }

        function displayWeather(data) {
            const { name, region, country } = data.location;
            const { temp_c, condition, humidity, wind_kph } = data.current;
            const weatherInfo = `
                <h2>${name}, ${region}, ${country}</h2>
                <p>Temperatura: ${temp_c}°C</p>
                <p>Condição: ${condition.text}</p>
                <p>Umidade: ${humidity}%</p>
                <p>Vento: ${wind_kph} km/h</p>
            `;
            weatherDisplay.innerHTML = weatherInfo;
            weatherDisplay.classList.add('fade-in'); // Adiciona a classe de animação
        }
    </script>
</body>
</html>
